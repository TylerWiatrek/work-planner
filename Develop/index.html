<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Setting links here for bootstrap, icons, fonts-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <!--Setting title here, also will display on the browser tab-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Establishing th header here which the user will first see on the webpage-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--adding a p element here to dynamically display the current day, see js file for specific code-->
      <p id="currentDay" class="lead"> </p>
    </header>
    <!--adding a section here to notify the user when an appointment has been notified-->
    <section class="text-center notification" id="notify">
      Appointment added to planner.

    </section>
    <div class="container">
      <!-- Timeblocks go here. There are many time blocks here. Starting at 7:00am and ending at 6:00pm. Each block has the same classes-->
      <div id="hour7" class="row time-block">
        <p class="col-md-1">7:00am - 8:00am</p>
        <!--creating a textarea here so that the user can enter there task here in this area. The following code will repeat the same structure-->
        <textarea class="col-md-10 description">
          
        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>      
      </div>
      <div id="hour8" class="row time-block">
        <p class="col-md-1">8:00am - 9:00am</p>
        <textarea class="col-md-10 description">
          
        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour9" class="row time-block">
        <p class="col-md-1">9:00am - 10:00am</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour10" class="row time-block">
        <p class="col-md-1">10:00am - 11:00am</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      
      </div>
      <div id="hour11" class="row time-block">
        <p class="col-md-1">11:00am - 12:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      
      </div>
      <div id="hour12" class="row time-block">
        <p class="col-md-1">12:00pm - 1:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour13" class="row time-block">
        <p class="col-md-1">1:00pm - 2:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour14" class="row time-block">
        <p class="col-md-1">2:00pm - 3:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour15" class="row time-block">
        <p class="col-md-1">3:00pm - 4:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour16" class="row time-block">
        <p class="col-md-1">4:00pm - 5:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>
      <div id="hour17" class="row time-block">
        <p class="col-md-1">5:00pm - 6:00pm</p>
        <textarea class="col-md-10 description">

        </textarea>
        <!--adding a button class to dynamically create the button to save the task-->
        <button class="save-button btn col-md-1"><span class="oi oi-task"></span>

        </button>
      </div>

    </div>
    <!--Adding links to the js file, jquery, and moment.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
